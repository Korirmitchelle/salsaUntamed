<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva la Salsa!</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header class="row">
        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
    <section class="row">
        <div class=" medium-12 columns slideshow-container">
            <div class="hero change">
                <div class="numbertext">1 / 4</div>
                <img src="images/hero1.jpg" style="width:100%">
                <div class="text">Experience The Exciting Salsa </div>
            </div>

            <div class="hero change">
                <div class="numbertext">2 / 4</div>
                <img src="images/hero2.jpg" style="width:100%">
                <div class="text">Come and get blown away with the fun Bachaata</div>
            </div>

            <div class="hero change">
                <div class="numbertext">3 / 4</div>
                <img src="images/kizomba1.jpg" style="width:100%">
                <div class="text">Sensual Kizomba Classes</div>
            </div>
            <div class="hero change">
                <div class="numbertext">4 / 4</div>
                <img src="images/ballroom.jpg" style="width:100%">
                <div class="text">Sensual Kizomba Classes</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </section>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
